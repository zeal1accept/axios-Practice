<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
    <button id="btn1">获取所有人的数据</button>
    <script>
        //尽可能的放在最前方
        const axios2 = axios.create({
            baseURL: 'http://localhost:3000',
            timeout: 3000,
            hearder: {
                'tom': 100
            }

            //这个样子就可以创建出来一个一个axios对象  跟上面写的内容没有联系的axios了


        })



        //只要axios完整版才能够配置 默认值
        axios.defaults.baseURL = 'http://localhost:5000';
        //配置axios的默认值



        document.getElementById('btn1').onclick = () => {
            axios({
                url: "/persons",
                method: 'GET',
                // params: {
                //     a: 1
                // }, //配置query参数
                // data: {
                //     a: 1
                // }, // 请求体参数json格式
                // timeout: 2000, //配置超时的时间
                // headers: {
                //     demo: 123
                // } //配置请求头
                // responseType: 'json',  默认值就是json



            }).then((response) => {
                    console.log(response)
                },
                () => {})

        }


        axios2({
            url: '/comments',
            method: 'GET',
        }).then((response) => {
                console.log(response)
            },
            (err) => {
                console.log(err)

            })
    </script>
</body>

</html>
